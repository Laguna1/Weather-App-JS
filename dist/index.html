<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather APP</title>
</head>
<body>
  <div id="content">
    <div class="container">
        <div class="app-title text-center font-weight-bold my-5">
        </div>
         <div class="weather-container text-center border rounded"> 
          <div class="weather-icon my-5 h4"><img id="default-image" alt="icon"></div>
          <p>Click the temperature value for the changing C /F</p>
          <div class="temperature-value my-5 h4">
           
            <p> -°<span>С</span></p>
          </div>
          <div class="temperature-description text-capitalize my-5 h4">
            <p>-</p>
          </div>
          <div class="location my-5 h4">
            <p>- </p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
